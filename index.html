<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Counter ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #ffe6f0; color: #660033; text-align: center; padding: 30px; overflow-x: hidden; }
    .container { max-width: 600px; margin: auto; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 0 15px rgba(255,105,180,0.4); }
    h1 { color: #ff3399; }
    input[type="text"] { padding: 10px; margin: 10px; border: 2px solid #ff99cc; border-radius: 10px; width: 80%; font-size: 16px; }
    button { background: #ff66b2; color: white; border: none; padding: 10px 20px; border-radius: 15px; font-size: 16px; cursor: pointer; transition: 0.3s; }
    button:hover { background: #ff3385; }
    .box, .result-box { background: #fff0f5; border-radius: 15px; padding: 15px; box-shadow: inset 0 0 10px rgba(255,182,193,0.5); flex: 1; margin: 10px; width: 200px; height: 200px; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    .flex-row { display: flex; justify-content: center; align-items: stretch; margin-top: 20px; max-width: 700px; margin-left: auto; margin-right: auto; }
    #steps, #reduction { font-family: monospace; white-space: pre-line; text-align: left; font-size: 14px; overflow-y: auto; }
    .result-box { background: linear-gradient(135deg, #ff66b2, #ff1a75); color: white; font-size: 36px; font-weight: bold; border-radius: 20px; text-align: center; }
    @media (max-width: 600px) { .flex-row { flex-direction: column; } .box, .result-box { width: 90%; margin: 10px auto; height: auto; } button, input[type="text"] { width: 90%; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’– Love Counter ðŸ’–</h1>
    <p>Enter names to see your love percentage!</p>
    <input id="nameA" type="text" placeholder="Your Name">
    <br>
    <input id="nameB" type="text" placeholder="Your Crush">
    <br>
    <button onclick="calculateLove()">Calculate ðŸ’•</button>

    <div class="flex-row">
      <div class="box">
        <h3>Initial Counts</h3>
        <div id="steps"></div>
      </div>
      <div class="result-box" id="heartPercent">--%</div>
      <div class="box">
        <h3>Reduction Steps</h3>
        <div id="reduction"></div>
      </div>
    </div>
  </div>

  <script>
    function calculateLove() {
      let nameA = document.getElementById('nameA').value.trim();
      let nameB = document.getElementById('nameB').value.trim();

      if(!nameA || !nameB){
        alert("Please enter both names!");
        return;
      }

      // --- Love Calculation ---
      let combined = nameA + nameB;
      let letters = [];
      let counts = [];

      for (let char of combined){
        if (/[A-Z]/i.test(char)){
          if (!letters.includes(char)){
            let count = (nameA+nameB).split(char).length-1;
            letters.push(char);
            counts.push(count);
          }
        }
      }

      let stepsText = "";
      for (let i=0;i<letters.length;i++){
        stepsText += letters[i] + " â†’ " + counts[i] + (counts[i] === 1 ? " time" : " times") + "\n";
      }
      document.getElementById("steps").innerText = stepsText;

      let reductionText = "Seed digits: " + counts.join("") + "\nReduction steps\n";
      let stepIndex = 0;
      reductionText += stepIndex + ". " + counts.join("") + "  (start)\n";

      while (counts.length > 2){
        stepIndex++;
        let next = [];
        for (let i=0;i<Math.floor(counts.length/2);i++){
          next.push((counts[i] + counts[counts.length-1-i]) % 10);
        }
        if (counts.length % 2 === 1){
          next.splice(counts.length/2,0,counts[Math.floor(counts.length/2)]);
        }
        counts = next;
        reductionText += stepIndex + ". " + counts.join("") + (counts.length<=2 ? "  (final)" : "") + "\n";
      }

      let percent = counts.join("");
      document.getElementById("reduction").innerText = reductionText;
      document.getElementById("heartPercent").innerText = percent + "%";

      // --- Redirect to your 2nd GitHub site ---
      const resultSite = `https://cavxin.github.io/resulton/?nameA=${encodeURIComponent(nameA)}&nameB=${encodeURIComponent(nameB)}&percent=${percent}`;
      window.location.href = resultSite;
    }
  </script>
</body>
</html>
